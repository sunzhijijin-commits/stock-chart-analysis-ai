const UploadSlot = ({ label, icon: Icon, file, onSelect, onRemove }) => {
  const fileInputRef = useRef(null);

  const handleDragOver = (e) => {
    e.preventDefault();
    e.stopPropagation();
  };

  const handleDrop = (e) => {
    e.preventDefault();
    e.stopPropagation();
    if (e.dataTransfer.files && e.dataTransfer.files[0]) {
      onSelect(e.dataTransfer.files[0]);
    }
  };

  return (
    <div className="flex flex-col gap-2 w-full">
      <span className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1 truncate">
        <Icon size={12} /> {label}
      </span>
      <div 
        className={`relative h-32 border-2 border-dashed rounded-xl flex flex-col items-center justify-center text-center transition-all cursor-pointer overflow-hidden group
          ${file ? 'border-emerald-500/50 bg-emerald-900/10' : 'border-slate-700 bg-slate-800/30 hover:border-slate-600 hover:bg-slate-800/50'}
        `}
        onDragOver={handleDragOver}
        onDrop={handleDrop}
        onClick={() => !file && fileInputRef.current?.click()}
      >
        <input 
          type="file" 
          ref={fileInputRef} 
          onChange={(e) => {
            if (e.target.files && e.target.files[0]) {
              onSelect(e.target.files[0]);
            }
            e.target.value = '';
          }} 
          className="hidden" 
          accept="image/*"
        />
        
        {file ? (
          <>
            <img src={URL.createObjectURL(file)} alt={label} className="w-full h-full object-cover opacity-60 group-hover:opacity-40 transition-opacity" />
            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
               <button 
                 onClick={(e) => { e.stopPropagation(); onRemove(); }}
                 className="bg-rose-500 text-white px-2 py-1 rounded-lg text-[10px] font-bold shadow-lg transform hover:scale-105"
               >
                 å‰Šé™¤
               </button>
            </div>
            <div className="absolute bottom-1 right-1 bg-emerald-600 text-white text-[8px] px-1.5 py-0.5 rounded-full font-bold shadow-sm">
              Ready
            </div>
          </>
        ) : (
          <div className="text-slate-500 group-hover:text-slate-400 transition-colors">
            <Upload size={18} className="mx-auto mb-1 opacity-50" />
            <span className="text-[9px]">Upload</span>
          </div>
        )}
      </div>
    </div>
  );
};

